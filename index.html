<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<link rel="stylesheet" href="css/styles.css">
	<title>Custom Styled Inputs</title>
</head>

<body>
	<div class="wrapper">
		<form action="" class='block-form'>
			<div class="block-form__title">Стили элементов форм</div>
			<div class="block-form__input">
				<div class="checkbox">
					Переключатель №1
					<input type="checkbox" name='checkbox_1' checked>
				</div>
			</div>
			<div class="block-form__input">
				<div class="checkbox">
					Переключатель №2
					<input type="checkbox" name='checkbox_2'>
				</div>
			</div>
			<div class="block-form__input">
				<div class="radiobuttons">
					<div class="radiobuttons__item">
						Вариант №1
						<input type="radio" value='1' name='radio_1' checked>
					</div>
					<div class="radiobuttons__item">
						Вариант №2
						<input type="radio" value='2' name='radio_2'>
					</div>
					<div class="radiobuttons__item">
						Вариант №3
						<input type="radio" value='3' name='radio_3'>
					</div>
				</div>
				<button class="button" type='submit'><span>Submit</span></button>
			</div>
		</form>
	</div>

	<script src="js/script.js"></script>
</body>

</html>
